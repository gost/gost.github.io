<title>Parking</title>
<head>
    <style>
		.map {
			height: 100%;
			width: 100%;
		}
	</style>
    <script src="http://openlayers.org/en/v3.2.1/build/ol.js"></script>
    <link rel="stylesheet" type="text/css" href="http://openlayers.org/en/v3.2.1/css/ol.css">
</head>
<body>
<div id="map" class="map"></div>
<script>
	 var map = new ol.Map({
		 target: 'map',
		 renderer: 'canvas',
		 layers: [

		 new ol.layer.Tile({
			source: new ol.source.Stamen({
			  layer: 'toner'
			}),
			opacity: 0.3
		}),

		 new ol.layer.Image({
			 source: new ol.source.ImageWMS({
				 url: 'http://gost.geodan.nl:8081/geoserver/gost/wms',
				 ratio: 1,
				 params: {
					 'LAYERS': 'gost:parkings',
					 'TRANSPARENT': 'true'
				 }
			 })
		 })

		 ],
		 view: new ol.View({
			 projection: 'EPSG:3857',
			 center: [590342.287808, 6745600.0105],
			 zoom: 14
		 })
	 });
  </script>
</body>
